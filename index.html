<!DOCTYPE html>
<html>
<head>
  <title>Click Counter</title>
  <style>
    .center {
      text-align: center;
    }
    #button {
       text-align: center;
      width: 90px;
      height: 90px;
      background: navy;
      border-radius: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2 class="center" id="val">0</h2>

  <section class="center">
    <div id="button" onclick="count()">Click</div>
  </section>

  <script>
    var count = 0;
    var btn = document.getElementById('button');
    var val = document.getElementById('val');

    function count() {
      count++;
      val.innerHTML = count;
    }
  </script>

</body>
</html>
