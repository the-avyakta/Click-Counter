<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .center {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 50px;
    }
    #button {
      width: 90px;
      height: 90px;
      background: #000;
      border-radius: 50%;
      color: white;
      font-size: 20px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
    }
  </style>
</head>
<body>
<h1 class="center"> Avyakta's Counter </h1>
  <h2 class="center" id="val">0</h2>

  <section class="center">
    <div id="button" onclick="incrementCount()">Click</div>
  </section>

  <script>
    var count = 0;
    var val = document.getElementById('val');

    function incrementCount() {
      count++;
      val.innerHTML = count;
    }
  </script>

</body>
</html>
