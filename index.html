<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .center {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #button {
      width: 90px;
      height: 90px;
      background: navy;
      border-radius: 50%; /* Use 50% for perfect circle */
      color: white;
      font-size: 20px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>

  <h2 class="center" id="val">0</h2>

  <section class="center">
    <div id="button" onclick="count()">Click</div>
  </section>

  <script>
    var count = 0;
    var val = document.getElementById('val');

    function count() {
      count++;
      val.innerHTML = count;
    }
  </script>

</body>
</html>
